{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static ' img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href=" {% static ' lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static ' lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static ' css/style.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    <!-- Navbar Start -->
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
        <a href="index.html" class="navbar-brand d-block d-lg-none">
            <h1 class="font-secondary text-white mb-n2">Shirdi <span class="text-primary">&</span> Sreya</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto py-0">
                <a href="#home" class="nav-item nav-link active">Home</a>
                <a href="#about" class="nav-item nav-link">About</a>
                <a href="#story" class="nav-item nav-link">Story</a>

            </div>
            <a href="index.html" class="navbar-brand mx-5 d-none d-lg-block">
                <h1 class="font-secondary text-white mb-n2">Shirdi <span class="text-primary">&</span> Sreya</h1>
            </a>
            <div class="navbar-nav mr-auto py-0">
                <a href="#gallery" class="nav-item nav-link">Gallery</a>
                <!-- <a href="#family" class="nav-item nav-link">Family</a> -->
                <a href="#event" class="nav-item nav-link">Event</a>
                <!-- <a href="#rsvp" class="nav-item nav-link">RSVP</a> -->
                <a href="#contact" class="nav-item nav-link">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- countdown start -->
    <div class="forCounddown">
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <!-- countdown start -->

    <!-- Location Button -->
    <div id="location-btn">
        <img src="{% static 'img/location image.JPG' %}" alt="" loading="lazy">
    </div>

    <!-- Modal -->
    <div id="map-modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.914060593218!2d76.92229517467163!3d8.980055491079328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06767384abf8df%3A0x362f28f36e665ae!2sKoyipuram%20Auditorium!5e0!3m2!1sen!2sin!4v1761233219164!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


    <!-- Location Ends -->


    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white py-5" id="contact" style="margin-top: 90px;">
        <div class="container text-center py-5">
            <div class="section-title position-relative text-center">
                <h1 class="font-secondary display-3 text-white">Thank You</h1>
                <i class="far fa-heart text-white"></i>
            </div>
        </div>
    </div>
    <!-- Footer End -->


    <!-- Scroll to Bottom -->
    <i class="fa fa-2x fa-angle-down text-white scroll-to-bottom"></i>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-outline-primary btn-lg-square back-to-top"><i
            class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static ' lib/easing/easing.min.js' %}"></script>
    <script src="{% static ' lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static ' lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static ' lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static ' lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static ' js/countdown.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static ' js/main.js' %}"></script>
    <script src="{% static ' js/animation.js' %}"></script>
</body>

</html>
